<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Checkout Ejemplo</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.2.1/lux/bootstrap.min.css"
    integrity="sha512-c1AxYGOcPpVO1drwVNqSWrv1/ycZR6UieAAojjPPgU5ILHniDMPDlWl9V1i2GsvYRDP27LyFDiHPRjTws6r7CQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-light">
  <div class="container">
    <div class="py-5 text-center">
      <img class="d-block mx-auto mb-4" src="./assets/logo.png" alt="" height="72">
      <h2>Checkout</h2>
    </div>

    <div class="row">
      <div class="col-md-4 order-md-2 mb-4">
        <h4 class="d-flex justify-content-between align-items-center mb-3">
          <span class="text-muted">Carrito</span>
          <span class="badge badge-secondary badge-pill">3</span>
        </h4>
        <ul class="list-group mb-3">
          <li class="list-group-item d-flex justify-content-between lh-condensed">
            <div>
              <h6 class="my-0">Mocasin</h6>
              <small class="text-muted">Talla 39</small>
            </div>
            <span class="text-muted">$90.000</span>
          </li>
          <li class="list-group-item d-flex justify-content-between lh-condensed">
            <div>
              <h6 class="my-0">Billetera cuero</h6>
              <small class="text-muted">Color azul</small>
            </div>
            <span class="text-muted">$60.000</span>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <span>Total (COP)</span>
            <strong>$150.000</strong>
          </li>
        </ul>
      </div>
      <div class="col-md-8 order-md-1">
        <h4 class="mb-3">Dirección de envio</h4>
        <form class="needs-validation" novalidate="">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="firstName">Nombre</label>
              <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">

            </div>
            <div class="col-md-6 mb-3">
              <label for="lastName">Apellido</label>
              <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">

            </div>
          </div>

          <div class="mb-3">
            <label for="address">Dirección</label>
            <input type="text" class="form-control" id="address" placeholder="Carrera 27 # 9" required="">

          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="departamento">Departamento</label>
              <select class="form-control d-block w-100" id="departamento" required="">
                <option value="">Selecciona...</option>
              </select>

            </div>
            <div class="col-md-6 mb-3">
              <label for="ciudad">Ciudad</label>
              <select class="form-control d-block w-100" id="ciudad" required="">
                <option value="">Selecciona...</option>
                <option>Bucaramanga</option>
              </select>

            </div>
          </div>

          <hr class="mb-4">
          <button class="btn btn-primary btn-lg btn-block" type="submit">Ir a pagar</button>
        </form>
      </div>
    </div>

    <footer class="my-5 pt-5 text-muted text-center text-small">
      <p class="mb-1">©2022 MISIONTIC - UIS</p>
    </footer>
  </div>

  <script src="index.js"></script>
</body>

</html>
